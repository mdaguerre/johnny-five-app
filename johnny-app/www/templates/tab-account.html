<ion-view view-title="Leds control">
  <ion-content>
    <ion-list>
    <ion-toggle  ng-model="blueLed" ng-change="toggleChangeBlue()">
        Blue led
    </ion-toggle>

    <ion-toggle  ng-model="greenLed" ng-change="toggleChangeGreen()">
        Green led
    </ion-toggle>

    <ion-toggle  ng-model="redLed" ng-change="toggleChangeRed()">
        Red led
    </ion-toggle>

    </ion-list>
  </ion-content>
</ion-view>
